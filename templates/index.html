<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red;">
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <header>
        <h1>Kimetsu no Yaiba</h1>
    </header>

    <div id="myModal" class="modal">
        <span class="close" id="spanimg">&times;</span>
        <img class="modal-content" id="myImg">
        <div id="caption"></div>
    </div>

    <div class="box">
        <div class="layout-items">
            <div class="layout-img">
                <img class="image" src="/static/pics/ki1.jpg" alt="Kimetsu no Yaiba"/>
            </div>
            <div class="layout-img">
                <img class="image" src="/static/pics/ki2.jpg" alt="Kimetsu no Yaiba"/>
            </div>
            <div class="layout-img">
                <img class="image" src="/static/pics/ki3.jpg" alt="Kimetsu no Yaiba"/>
            </div>
            <div class="layout-img">
                <img class="image" src="/static/pics/ki4.png" alt="Kimetsu no Yaiba"/>
            </div>
            <div class="layout-img">
                <img class="image" src="/static/pics/ki5.jpg" alt="Kimetsu no Yaiba"/>
            </div>
            <div class="layout-img">
                <img class="image" src="/static/pics/ki6.png" alt="Kimetsu no Yaiba"/>
            </div>
            <div class="layout-img">
                <img class="image" src="/static/pics/ki7.jpg" alt="Kimetsu no Yaiba"/>
            </div>
            <div class="layout-img">
                <img class="image" src="/static/pics/ki8.png" alt="Kimetsu no Yaiba"/>
            </div>
            <div class="layout-img">
                <img class="image" src="/static/pics/ki9.png" alt="Kimetsu no Yaiba"/>
            </div>
            <div class="layout-img">
                <img class="image" src="/static/pics/ki11.png" alt="Kimetsu no Yaiba"/>
            </div>
        </div>
    </div>

    <div class="logout">
        <form class="form-logout" action="logout" method="POST">
            <input id="button" type="submit" value="Log Out">
        </form>
    </div>

    <footer>
        <p>&copy; Copyright2021 Do</p>
    </footer>

    <script src="/static/js/hw.js"></script>
</body>
</html>
